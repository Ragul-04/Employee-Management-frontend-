<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Employee Management</h2>
    <div class="container">
        <form id="empForm" onsubmit="saveEmployeeDetails(event)" method="post">
            <label for="empId">Employee ID:</label>
            <input type="text" id="empId" name="id" placeholder="Your Employee Number" required />

            <label for="empName">Name:</label>
            <input type="text" id="empName" name="name" placeholder="Your Name" required />

            <label for="empAge">Age:</label>
            <input type="text" id="empAge" name="age" placeholder="Enter Your Age" required />

            <label for="empSalary">Salary:</label>
            <input type="text" id="empSalary" name="salary" placeholder="Your Salary" required />

            <button type="submit">Save Details</button>
        </form>
    </div>
    <div class="responseContainer">
        <p id="responseText"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
